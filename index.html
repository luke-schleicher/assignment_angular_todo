<!DOCTYPE html>
<html ng-app="todoApp" ng-controller="TodoCtrl">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular Todo App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  </head>
  <body ng-cloak>

    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <form class="form-group">
            <input type="text" ng-model="newItem.description" class="form-control" placeholder="Item description">
            <input type="date" ng-model="newItem.dueDate" class="form-control">
            <button ng-click="createTodo()" class="btn btn-primary">Create Todo</button>
          </form>

          <table class="table table-striped">
            <tr>
              <th>Task</th>
              <th>Due Date</th>
              <th>Completed?</th>
              <th>Delete Item</th>
            </tr>
            <tr ng-repeat="item in items | completedFilter:notFiltering" data-item-id="{{ item.id }}" item-display>
              
            </tr>
          </table>
          <button type="button" class="btn btn-primary" ng-click="deleteCompleted()">Delete completed items</button>
          <button type="button" class="btn btn-primary" ng-click="toggleShowCompleted()">{{notFiltering ? 'Hide' : 'Show'}} completed items</button>
        </div>
      </div>

    </div>

    <script src="js/app.js"></script>
    <script src="js/services/itemsService.js"></script>
    <script src="js/controllers/todoCtrl.js"></script>
    <script src="js/filters/completedFilter.js"></script>
    <script src="js/directives/itemDirective.js"></script>

  </body>
</html>
